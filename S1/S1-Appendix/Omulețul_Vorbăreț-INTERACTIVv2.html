<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesorul Model - Omule»õul VorbƒÉre»õ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #fdfbf7;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 24px 24px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container principal - Scena SVG */
        .scene-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            margin-top: 20px;
        }

        /* SVG-ul acoperƒÉ tot containerul pentru coordonate precise */
        .main-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Stiluri Personaj */
        .suit-fill { fill: #2d3748; }
        .shirt-fill { fill: #ffffff; }
        .skin-fill { fill: #ffe4c4; }
        .hair-stroke { stroke: #cbd5e0; fill: #e2e8f0; stroke-width: 2; }
        
        /* Anima»õii */
        .heart-beat {
            transform-origin: center;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .blink-eyes {
            animation: blink 4s infinite;
            transform-origin: center;
        }
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        /* Linii punctate */
        .connector {
            fill: none;
            stroke: #94a3b8;
            stroke-width: 2;
            stroke-dasharray: 6;
            stroke-linecap: round;
            animation: dash 60s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: 1000; }
        }

        /* Butoane plasate ABSOLUT peste SVG */
        .btn-action {
            position: absolute;
            background: white;
            border: 2px solid #374151;
            padding: 10px 24px;
            border-radius: 50px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.25rem;
            color: #374151;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
            border-color: #2563eb;
            color: #2563eb;
            background: #eff6ff;
        }
        
        /* Pozi»õii specifice butoane (calculate sƒÉ se potriveascƒÉ cu liniile SVG) */
        /* Mind: St√¢nga Sus */
        .pos-mind { top: 80px; left: 50px; }
        
        /* Mouth: Dreapta Sus */
        .pos-mouth { top: 100px; right: 50px; }
        
        /* Heart: Dreapta Jos (l√¢ngƒÉ inimƒÉ) */
        .pos-heart { top: 380px; right: 60px; border-color: #fca5a5; color: #b91c1c; }
        .pos-heart:hover { background: #fef2f2; border-color: #ef4444; }

        /* Identity: St√¢nga Jos */
        .pos-body { bottom: 100px; left: 50px; }


        /* Modal RƒÉspuns */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            z-index: 50;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #1f2937;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="text-center mt-8 mb-2">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Profesorul Model</h1>
        <p class="text-gray-600 font-hand text-lg">‚ÄûVorbe»ôte‚Äù despre profesorul model. ApasƒÉ pe butoane pentru a descoperi profilul ideal.(autor Antonio CLIM)</p>
    </div>

    <div class="scene-wrapper">
        
        <!-- BUTOANE -->
        <button class="btn-action pos-mind" onclick="openModal('mind')">
            <span>üí≠ Ce g√¢nde»ôte?</span>
        </button>

        <button class="btn-action pos-mouth" onclick="openModal('mouth')">
            <span>üó£Ô∏è Ce face?</span>
        </button>

        <button class="btn-action pos-heart" onclick="openModal('heart')">
            <span>‚ù§Ô∏è Ce simte?</span>

        <button class="btn-action pos-body" onclick="openModal('identity')">

        <!-- SVG DESEN + LINII (Sistem unic de coordonate 800x600) -->
        <!-- Centrul personajului este X=400 -->
        <svg class="main-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            
            <!-- --- LINII DE CONECTARE (Stratul de jos) --- -->
            <!-- 1. Mind: De la buton (aprox 180, 100) la Frunte (400, 160) -->
            <path d="M 180 100 C 250 100, 300 120, 370 150" class="connector" />
            
            <!-- 2. Mouth: De la buton (aprox 620, 120) la GurƒÉ (400, 230) -->
            <path d="M 620 120 C 550 120, 500 180, 420 230" class="connector" />

            <!-- 3. Heart: De la buton (aprox 620, 400) la INIMA (440, 360) -->
            <!-- Inima este la x=440 (partea dreapta a privitorului/stanga personajului) -->
            <path d="M 620 400 C 550 400, 500 380, 455 365" class="connector" />

            <!-- 4. Body: De la buton (aprox 180, 500) la Piept/Centru (400, 400) -->
            <path d="M 180 500 C 250 500, 300 450, 380 420" class="connector" />


            <!-- --- PERSONAJUL (Stratul de sus) --- -->
            <g transform="translate(400, 300)"> <!-- Centrat la 400,300, desenam relativ la acest punct -->
                
                <!-- CORP (Suit) -->
                <!-- Translateram desenul anterior. Body width ~200. -->
                <g transform="translate(-100, 0)"> 
                    <!-- Sacou -->
                    <path d="M 0 50 L 0 280 L 200 280 L 200 50 Q 200 0 100 0 Q 0 0 0 50" class="suit-fill" />
                    <!-- Rever sacou -->
                    <path d="M 0 50 L 100 150 L 200 50" fill="none" stroke="#1f2937" stroke-width="1"/>
                    <path d="M 100 150 L 100 280" stroke="#111827" stroke-width="2"/> <!-- Linie nasturi -->
                    <!-- CƒÉma»ôƒÉ -->
                    <path d="M 70 0 L 130 0 L 100 80 Z" class="shirt-fill" />
                    <!-- Papion -->
                    <g transform="translate(100, 20)">
                        <path d="M 0 0 L -15 -10 L -15 10 L 0 0 L 15 -10 L 15 10 Z" fill="#b91c1c" />
                        <circle r="4" fill="#991b1b" />
                    </g>
                    <!-- Nasturi -->
                    <circle cx="100" cy="180" r="3" fill="#94a3b8" />
                    <circle cx="100" cy="210" r="3" fill="#94a3b8" />
                </g>

                <!-- CAP -->
                <g transform="translate(0, -80)">
                    <!-- Urechi -->
                    <circle cx="-65" cy="0" r="14" class="skin-fill" />
                    <circle cx="65" cy="0" r="14" class="skin-fill" />
                    <!-- Fa»õƒÉ -->
                    <rect x="-60" y="-80" width="120" height="130" rx="40" class="skin-fill" />
                    
                    <!-- PƒÉr -->
                    <path d="M -60 -40 Q -80 -80 0 -90 Q 80 -80 60 -40" class="hair-stroke" fill="white" />
                    
                    <!-- Ochi + Ochelari -->
                    <g class="blink-eyes">
                        <circle cx="-25" cy="-10" r="4" fill="#1f2937" />
                        <circle cx="25" cy="-10" r="4" fill="#1f2937" />
                    </g>
                    <g stroke="#1f2937" stroke-width="2" fill="rgba(255,255,255,0.3)">
                        <circle cx="-25" cy="-10" r="18" />
                        <circle cx="25" cy="-10" r="18" />
                        <line x1="-7" y1="-10" x2="7" y2="-10" /> <!-- Punte nas -->
                    </g>

                    <!-- Nas -->
                    <path d="M -5 15 Q 0 25 5 15" fill="none" stroke="#d4a373" stroke-width="3" />
                    <!-- Musta»õƒÉ -->
                    <path d="M -20 30 Q 0 20 20 30" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round" />
                    <!-- GurƒÉ -->
                    <path d="M -15 45 Q 0 55 15 45" fill="none" stroke="#be123c" stroke-width="2" stroke-linecap="round" />
                </g>

                <!-- INIMA (Heart) -->
                <!-- Pozi»õionatƒÉ pe pieptul st√¢ng (dreapta privitorului) -->
                <!-- Coordonate relative la grup: x=40, y=60 -->
                <g transform="translate(45, 65)">
                    <g class="heart-beat">
                        <path d="M 0 0 Q -8 -12 -16 0 T 0 20 T 16 0 Q 8 -12 0 0" fill="#ef4444" stroke="#991b1b" stroke-width="1" />
                    </g>
                </g>

            </g>

        </svg>

    </div>

    <!-- MODAL -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4 pb-2 border-b-2" id="modal-border">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Titlu</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
            </div>
            <ul id="modal-list" class="space-y-3 text-lg text-gray-700 list-disc pl-5">
                <!-- Con»õinut dinamic -->
            </ul>
        </div>
    </div>

    <script>
        const contentData = {
            mind: {
                title: "üß† Ce g√¢nde»ôte?",
                color: "border-gray-500",
                points: [
                    "Mentalitate de cre»ôtere: ‚ÄûOrice elev poate progresa.‚Äù",
                    "Gre»ôeala este o oportunitate de √ÆnvƒÉ»õare.",
                    "‚ÄûNu sunt »ôef, sunt ghid »ôi partener de √ÆnvƒÉ»õare.‚Äù",
                    "G√¢nde»ôte strategic: ‚ÄûCum leg lec»õia de via»õa realƒÉ?‚Äù"
                ]
            },
            mouth: {
                title: "üó£Ô∏è Ce face?",
                color: "border-blue-500",
                points: [
                    "FaciliteazƒÉ dialogul, nu monologul.",
                    "Z√¢mbe»ôte »ôi creeazƒÉ siguran»õƒÉ psihologicƒÉ.",
                    "Se mi»ôcƒÉ printre bƒÉnci, este aproape de elevi.",
                    "Folose»ôte metode active »ôi umorul."
                ]
            },
            heart: {
                title: "‚ù§Ô∏è Ce simte?",
                color: "border-red-500",
                points: [
                    "Empatie: Simte dificultƒÉ»õile »ôi emo»õiile elevilor.",
                    "Pasiune contagioasƒÉ pentru materia sa.",
                    "GrijƒÉ sincerƒÉ pentru bunƒÉstarea copiilor.",
                    "Speran»õƒÉ »ôi √Æncredere √Æn poten»õialul lor."
                ]
            },
            identity: {
                title: "üë§ Cine este?",
                color: "border-green-500",
                points: [
                    "Un Mentor pentru via»õƒÉ.",
                    "Un Model de Integritate (face ce spune).",
                    "Un Facilitator de experien»õe.",
                    "Un om autentic »ôi vulnerabil."
                ]
            }
        };

        function openModal(type) {
            const data = contentData[type];
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-list').innerHTML = data.points.map(p => `<li>${p}</li>`).join('');
            document.getElementById('modal-border').className = `flex justify-between items-center mb-4 pb-2 border-b-2 ${data.color}`;
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
