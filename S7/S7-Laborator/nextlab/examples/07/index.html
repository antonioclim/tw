<!doctype html><html lang="ro"><head>
<meta charset="utf-8"><title>07 - Grid 80/20</title>
<link rel="stylesheet" href="../common.css">
<style>
.grid{display:grid;grid-template-columns:80% 20%;grid-template-rows:10vh 1fr 10vh;grid-template-areas:
  "content-hd chat-hd" "content chat" "content chat-in";height:80vh;border:1px solid #eee;margin-top:8px}
.content-hd{grid-area:content-hd;background:#f2f3f5;display:flex;align-items:center;padding:8px}
.content{grid-area:content}
.chat-hd{grid-area:chat-hd;background:#f2f3f5;display:flex;align-items:center;padding:8px}
.chat{grid-area:chat}
.chat-in{grid-area:chat-in;background:#f2f3f5;display:flex;align-items:center;padding:8px}
</style></head><body>
<div class="grid">
  <div class="content-hd">Content header</div>
  <div class="chat-hd">Chat header</div>
  <div class="content"></div>
  <div class="chat"></div>
  <div class="chat-in"></div>
</div>
</body></html>
