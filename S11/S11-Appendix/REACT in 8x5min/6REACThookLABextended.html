                                <div class="text-pink-400">// useSyncExternalStore</div>
                                <div class="text-white">const width = useSyncExternalStore(</div>
                                <div class="text-white pl-2">(cb) => {</div>
                                <div class="text-white pl-4">window.addEventListener('resize', cb);</div>
                                <div class="text-white pl-4">return () => window.removeEventListener(...);</div>
                                <div class="text-white pl-2">},</div>
                                <div class="text-white pl-2">() => window.innerWidth</div>
                                <div class="text-white">);</div>
                            </div>
                        </div>

                        <!-- Online Status Store -->
                        <div class="bg-[#050505] p-6 rounded-lg border border-green-900/30">
                            <h4 class="text-green-400 font-mono text-sm mb-4">üåê Network Status Store</h4>
                            
                            <div class="text-center mb-4">
                                <div class="text-xs text-slate-500 mb-1">navigator.onLine</div>
                                <div id="online-status" class="text-5xl font-bold text-green-400">üü¢</div>
                                <div id="online-text" class="text-xs text-slate-400 mt-1">Online</div>
                            </div>

                            <div class="flex gap-2 mb-4">
                                <button onclick="simulateOffline()" class="flex-1 py-2 bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 text-red-400 text-xs rounded transition">
                                    SimuleazƒÉ Offline
                                </button>
                                <button onclick="simulateOnline()" class="flex-1 py-2 bg-green-600/20 hover:bg-green-600/30 border border-green-500/30 text-green-400 text-xs rounded transition">
                                    SimuleazƒÉ Online
                                </button>
                            </div>

                            <div class="bg-black p-3 rounded text-xs font-mono text-slate-400">
                                <div class="text-green-400">// Custom hook cu useSyncExternalStore</div>
                                <div class="text-white">function useOnlineStatus() {</div>
                                <div class="text-white pl-2">return useSyncExternalStore(</div>
                                <div class="text-white pl-4">subscribe, getSnapshot</div>
                                <div class="text-white pl-2">);</div>
                                <div class="text-white">}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Event Log -->
                    <div class="bg-[#050505] p-4 rounded-lg border border-slate-800">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-slate-400 font-mono text-sm">üìã Event Log (Store Updates)</h4>
                            <button onclick="clearEventLog()" class="text-xs text-slate-500 hover:text-slate-300 transition">Clear</button>
                        </div>
                        <div id="event-log" class="h-32 overflow-y-auto space-y-1 font-mono text-xs">
                            <div class="text-slate-500">RedimensioneazƒÉ fereastra pentru a vedea update-uri...</div>
                        </div>
                    </div>

                    <div class="mt-4 bg-pink-900/20 p-4 rounded-lg border border-pink-500/30">
                        <p class="text-sm text-slate-300">
                            <strong class="text-pink-400">useSyncExternalStore</strong> asigurƒÉ cƒÉ citirile din store-uri externe 
                            (browser APIs, Redux, etc.) sunt consistente √Æn modul concurrent React 18+.
                        </p>
                    </div>
                </div>
            `;

            // Update window width
            function updateWidth() {
                document.getElementById('window-width').innerText = window.innerWidth;
                addLogEntry(`Window resize: ${window.innerWidth}px`, 'pink');
            }
            updateWidth();
            window.addEventListener('resize', updateWidth);

            window.simulateOffline = () => {
                document.getElementById('online-status').innerText = 'üî¥';
                document.getElementById('online-status').className = 'text-5xl font-bold text-red-400';
                document.getElementById('online-text').innerText = 'Offline';
                addLogEntry('Network status: OFFLINE', 'red');
            };

            window.simulateOnline = () => {
                document.getElementById('online-status').innerText = 'üü¢';
                document.getElementById('online-status').className = 'text-5xl font-bold text-green-400';
                document.getElementById('online-text').innerText = 'Online';
                addLogEntry('Network status: ONLINE', 'green');
            };

            window.clearEventLog = () => {
                document.getElementById('event-log').innerHTML = '<div class="text-slate-500">Log cleared...</div>';
            };

            function addLogEntry(message, color) {
                const log = document.getElementById('event-log');
                const time = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `text-${color}-400 py-1 border-b border-slate-800`;
                entry.innerHTML = `<span class="text-slate-500">[${time}]</span> ${message}`;
                log.insertBefore(entry, log.firstChild);
            }
        }

        // Utils
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // Boot
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
