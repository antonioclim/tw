                            <h4 class="text-green-400 font-bold mb-2">State (Mutabil)</h4>
                            <p class="text-sm text-gray-400">Gestionat intern. Declan»ôeazƒÉ re-randare.</p>
                            <div class="mt-4 p-3 bg-black/30 font-mono text-xs rounded">setState("Nou") ‚úÖ Re-randare</div>
                        </div>
                    </div>`;
            }

            return `
                <section class="animate-slide-up">
                    <h3 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                        <span class="text-[#61DAFB]">#</span> ${section.heading}
                    </h3>
                    ${content}
                </section>
            `;
        }

        // --- LogicƒÉ Vizualizare ---

        function initVisualization(type) {
            const container = document.getElementById(`viz-${type}`);
            if (!container) return;

            if (type === 'virtualDom') {
                setupVirtualDomViz(container);
            } else if (type === 'stateLab') {
                setupStateLab(container);
            } else if (type === 'effectChart') {
                setupEffectChart(container);
            } else if (type === 'memoViz') {
                setupMemoViz(container);
            }
        }

        function setupVirtualDomViz(container) {
            container.innerHTML = `
                <div class="flex flex-col md:flex-row gap-8 items-center justify-center">
                    <div class="text-center">
                        <h4 class="text-gray-400 mb-4 font-mono text-sm">VIRTUAL DOM (CiornƒÉ)</h4>
                        <div id="vdom-tree" class="relative w-40 h-40 border-2 border-dashed border-[#61DAFB] rounded-lg p-2 flex items-center justify-center">
                            <div class="node w-12 h-12 bg-[#61DAFB] text-black font-bold">Root</div>
                        </div>
                    </div>
                    <div class="text-2xl text-gray-600">‚û° Diff ‚û°</div>
                    <div class="text-center">
                        <h4 class="text-gray-400 mb-4 font-mono text-sm">REAL DOM (Browser)</h4>
                        <div id="real-dom-tree" class="relative w-40 h-40 border-2 border-gray-600 rounded-lg p-2 flex items-center justify-center bg-white/5">
                            <div class="node w-12 h-12 bg-gray-500 text-white font-bold transition-colors duration-500" id="real-node">Root</div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-center gap-4">
                    <button id="update-btn" class="bg-[#61DAFB] text-[#23272F] px-4 py-2 rounded font-bold hover:bg-white transition-colors">ActualizeazƒÉ Starea</button>
                    <div id="update-log" class="font-mono text-xs text-green-400 flex items-center"></div>
                </div>
            `;

            document.getElementById('update-btn').onclick = () => {
                const log = document.getElementById('update-log');
                const realNode = document.getElementById('real-node');
                
                // Simulare VDOM calc
                log.innerText = "Calcul Diff: Schimbare Culoare...";
                
                // Simulare Batching delay
                setTimeout(() => {
                    log.innerText = "Commit √Æn DOM!";
                    realNode.style.backgroundColor = '#61DAFB';
                    realNode.style.color = '#000';
                    realNode.style.transform = 'scale(1.1)';
                    
                    setTimeout(() => {
                         realNode.style.backgroundColor = 'gray';
                         realNode.style.color = 'white';
                         realNode.style.transform = 'scale(1)';
                         log.innerText = "";
                    }, 1000);
                }, 300);
            };
        }

        function setupStateLab(container) {
            container.innerHTML = `
                <div class="flex flex-col items-center gap-6">
                    <div class="relative bg-white text-[#23272F] p-8 rounded shadow-2xl text-center w-64 transition-all duration-100" id="render-box">
                        <div class="text-xs text-gray-500 mb-2 font-mono">MyComponent</div>
                        <div class="text-4xl font-bold mb-4" id="count-display">0</div>
                        <div class="text-xs text-gray-400">Contor RandƒÉri: <span id="render-counter">0</span></div>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-[#23272F] border border-[#61DAFB] text-[#61DAFB] px-4 py-2 rounded hover:bg-[#61DAFB] hover:text-black transition" onclick="updateCount(1)">IncrementeazƒÉ (+)</button>
                    </div>
                </div>
            `;
            
            // Atribuire la window pentru acces onclick inline
            window.updateCount = (amt) => {
                const display = document.getElementById('count-display');
                const box = document.getElementById('render-box');
                const rCounter = document.getElementById('render-counter');
                
                const current = parseInt(display.innerText);
                display.innerText = current + amt;
                
                // Simulare Flash Randare
                box.style.backgroundColor = '#FFF59D'; // Flash galben
                state.renderCount++;
                rCounter.innerText = state.renderCount;
                
                setTimeout(() => {
                    box.style.backgroundColor = 'white';
                }, 300);
            };
        }

        function setupEffectChart(container) {
            container.innerHTML = '<div class="chart-container"><canvas id="effectCanvas"></canvas></div><p class="text-center text-xs text-gray-500 mt-2">Timp (ms) ‚Üí</p>';
            
            const ctx = document.getElementById('effectCanvas').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Montare', 'Update 1', 'Update 2', 'Demontare'],
                    datasets: [
                        {
                            label: 'Faza de Randare (Pictare DOM)',
                            data: [10, 10, 10, 10],
                            backgroundColor: '#61DAFB',
                            barPercentage: 0.5
                        },
                        {
                            label: 'Execu»õie useEffect',
                            data: [15, 15, 15, 0], // √ént√¢rziat vizual deliberat
                            backgroundColor: '#98C379',
                            barPercentage: 0.3,
                            type: 'line',
                            pointRadius: 6
                        },
                        {
                            label: 'Execu»õie Cleanup',
                            data: [0, 5, 5, 5],
                            backgroundColor: '#E06C75',
                            type: 'bubble',
                            radius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { display: false },
                        x: { grid: { color: '#343A46' }, ticks: { color: '#9CA3AF' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#F6F7F9' } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    if(context.dataset.label === 'Execu»õie useEffect') return 'Logica Effect ruleazƒÉ DUPƒÇ pictare';
                                    if(context.dataset.label === 'Execu»õie Cleanup') return 'Cleanup ruleazƒÉ √éNAINTE de urmƒÉtorul effect';
                                    return context.dataset.label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function setupMemoViz(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-[#16181D] p-4 rounded border border-gray-700">
                        <h5 class="text-[#E06C75] font-bold mb-2">FƒÉrƒÉ useMemo</h5>
                        <div class="h-2 bg-gray-700 rounded overflow-hidden mb-1">
                            <div class="h-full bg-[#E06C75] animate-pulse w-full"></div>
                        </div>
                        <div class="text-xs text-gray-400">Calculul ruleazƒÉ la FIECARE randare</div>
                    </div>
                    <div class="bg-[#16181D] p-4 rounded border border-gray-700">
                        <h5 class="text-[#98C379] font-bold mb-2">Cu useMemo</h5>
                        <div class="h-2 bg-gray-700 rounded overflow-hidden mb-1">
                            <div class="h-full bg-[#98C379] w-[10%] transition-all duration-500" id="memo-bar"></div>
                        </div>
                        <div class="text-xs text-gray-400">Calculul ruleazƒÉ DOAR c√¢nd input-ul se schimbƒÉ</div>
                    </div>
                </div>
                <div class="mt-4 flex gap-4">
                    <input type="text" placeholder="SchimbƒÉ o stare fƒÉrƒÉ legƒÉturƒÉ..." class="bg-[#23272F] border border-gray-600 rounded px-3 py-1 text-sm text-white w-full">
                    <button class="bg-[#61DAFB] text-black px-3 py-1 rounded text-sm font-bold whitespace-nowrap" onclick="triggerMemoDemo()">Rerandare</button>
                </div>
            `;
            
            window.triggerMemoDemo = () => {
                const bar = document.getElementById('memo-bar');
                // Simulare "Cached" - bara rƒÉm√¢ne micƒÉ
                bar.style.width = '10%';
                
                // Feedback vizual
                const btn = event.target;
                const originalText = btn.innerText;
                btn.innerText = "Randat!";
                setTimeout(() => btn.innerText = originalText, 500);
            };
        }

        // --- Utilitare ---

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function setupMobileMenu() {
            document.getElementById('openSidebar').onclick = toggleSidebar;
            document.getElementById('closeSidebar').onclick = toggleSidebar;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Init ---
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
